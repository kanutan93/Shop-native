<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>shop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div >
    <div *ngFor="let item of goods" >
      <item-card (addToCartClk)="addToCart($event)" [item]="item"></item-card>
    </div>
  </div>

</ion-content>
