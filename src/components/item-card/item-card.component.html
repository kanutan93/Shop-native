<ion-card>
  <img src="../../../assets/cdn/{{item.imageLink}}.jpg"/>
  <ion-card-content>
    <ion-card-title>
      {{item.name}}
      <p>${{item.price}}.00</p>
    </ion-card-title>
  </ion-card-content>
  <div class="description">
    <p >{{item.description}}</p>
  </div>
  <ion-row no-padding>
    <ion-col>
      <button class="button" (click)="addToCart(item.name, item.price, 1)">
        Add to card
      </button>
    </ion-col>
  </ion-row>
</ion-card>
